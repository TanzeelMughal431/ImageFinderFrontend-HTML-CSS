<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Easy Search</h1>

    <form action="">
        <input type="text" id="Search-input" placeholder="Search for Images">
        <button id="Search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1579508542697-bb18e7d9aeaa?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="This is green car">
            <a href="https://unsplash.com/photos/green-mercedes-benz-coupe-parked-on-parking-lot-uX4Bjke_xUE">The green car</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1606802523486-7fb118e84b8c?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <a href="https://unsplash.com/photos/boy-in-green-and-black-camouflage-jacket-wearing-blue-sunglasses-A73hZT9VxiY">The green car</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1684362693564-d84a4c113dec?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <a href="https://unsplash.com/photos/a-white-bowl-filled-with-red-hearts-on-top-of-a-pink-surface-WwwE3Y4aMGI">Red Hearts</a>
        </div>

    </div>
    <div class="show-more-btn-container">
    
    <button id="show-more-btn">Show more</button>
</div>

    <script src="script.js"></script>
</body>
</html>
